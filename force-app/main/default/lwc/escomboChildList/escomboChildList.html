<template>
    <template if:false={showOption}>
        <lightning-combobox
            label="Select Child Value"
            value={variant}
            onchange={variantChange}
            options={variantOptions}
        >
        </lightning-combobox>
    </template>
        <template if:true={showOption}>
            <lightning-input
            type="text"
            onchange={handleKeyChange}
            class="slds-var-m-bottom_small"
            label="New Value"
            value={newValueKey}
            ></lightning-input>
            <lightning-button 
                label="Save" title="Save" 
                onclick={saveValue}>
            </lightning-button>
        </template>
</template>
